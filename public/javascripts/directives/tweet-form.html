<div class="row">
    <div class="col-md-12">
        <form ng-submit="vm.tweet()" class="form">
            <div class="row">
                <div class="form-group col-xs-9 padding-right-0">
                    <input type="text"
                           id="body"
                           class="form-control tweet-input"
                           placeholder="How are you doing today?"
                           ng-model="vm.post.body"
                           required />
                </div>
                <div class="col-xs-3 padding-left-0">
                    <button type="submit" class="btn btn-primary form-control tweet-button">Tweet
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
